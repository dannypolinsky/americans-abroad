services:
  backend:
    build: .
    container_name: americans-abroad-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3001"
    volumes:
      # Persists cache files (nextGamesCache.json, fotmobCache.json) across restarts
      - backend-data:/app/data

volumes:
  backend-data:
